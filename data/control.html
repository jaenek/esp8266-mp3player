<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
</head>
<body>
<h2>Microradio</h2>

<form id="selection" action="/select" method="POST">
</form>
<form action="/stop" method="POST">
  <input type="submit" value="stop">
</form>
<form action="/add" method="POST">
  <label for="name">name:</label>
  <input type="text" name="name" placeholder="radio">
  <label for="url">link:</label>
  <input type="text" name="url" placeholder="http://radiointernetowe.net/live128.mp3">
  <input type="submit" value="add">
</form>
<form action="/volup" method="POST">
  <input type="submit" value="vol+">
</form>
<form action="/voldown" method="POST">
  <input type="submit" value="vol-">
</form>

<script>
fetch("/list")
.then(response => response.text())
.then(text => {
	document.getElementById("selection").innerHTML = text + "<input type=\"submit\" value=\"play\">"
})
</script>


</body>
</html>
